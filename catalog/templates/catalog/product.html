{% extends 'catalog/base.html' %}
{% load my_tags%}
{% block content %}
<div class="container">
    <div class="row text-start">
        <img src="{{ preview|mediapath }}" class="rounded float-left" width="250" height="250">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Цена</td>
                            <td>{{ price }} $</td>
                        </tr>
                        <tr>
                            <td class="w-25">Описание</td>
                            <td> {{ body }} </td>
                        </tr>
                        <tr>
                            <td class="w-25">Категория</td>
                            <td> {{ category }} </td>
                        </tr>
                        <tr>
                            <td class="w-25">Дата создания</td>
                            <td> {{ creation_date }} </td>
                        </tr>
                        <tr>
                            <td class="w-25">Дата последнего изменения</td>
                            <td> {{ change_date }} </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
